<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="first">
            <div class="display">0</div>
        </div> 

        <div class="second">
            <button class="clear" id="clear">CLEAR</button>
            <button class="delete" id="delete">DELETE</button>
        </div>
        <div class="third"> 
            <button class="nine" id="num">9</button>
            <button class="eight" id="num">8</button>
            <button class="seven" id="num">7</button>
            <button class="divide" id="operator">รท</button>
        </div>
        <div class="fourth">
            <button class="six" id="num">6</button>
            <button class="five" id="num">5</button>
            <button class="four" id="num">4</button>   
            <button class="multiply" id="operator">x</button>
        </div>
        <div class="fifth"> 
            <button class="three" id="num">3</button>
            <button class="two" id="num">2</button>
            <button class="one" id="num">1</button>
            <button class="subtract" id="operator">-</button>
        </div>
        <div class="sixth"> 
            <button class="zero" id="num">0</button>
            <button class="decimal" id="dot">.</button>
            <button class="equal" id="equal">=</button>
            <button class="add" id="operator">+</button>
            
        </div>

            
    </div>




    <script src="script.js"></script>
</body>
</html>
